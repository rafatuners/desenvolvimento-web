<head>

    <title>Document</title>
    <script>

        let nome = 'Jorge' // document.getElementById('nome').value
        let idade = 29
        let sexo = 'Masculino'
        let profissao = 'Programador'

        let objeto = {
            nome: nome,
            idade: idade,
            sexo: sexo,
            profissao: profissao, 
            exibirResumo: function() {
                console.log(`${this.nome}, ${this.idade} anos, ${this.sexo} é ${this.profissao}`)
            }
        }

        console.log(objeto)
        objeto.exibirResumo()

        let objeto2 = {
            nome, // nome = nome da variável / valor = valor da variável
            idade,
            sexo,
            profissao, 
            exibirResumo() {
                console.log(`${this.nome}, ${this.idade} anos, ${this.sexo} é ${this.profissao}`)
            }
        }

        console.log(objeto2)
        objeto.exibirResumo()
        

    </script>
