<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        class Animal {
            constructor() {
                this.cor = ''
                this.tamanho = null
                this.peso = null
            }

            dormir() {
                console.log('Dormir')
            }
        }


        class Cachorro extends Animal {
            constructor(){
                super()
                this.orelhas = 'grandes e caidas'
            }

            correr() {
                console.log('Correr')
            }        

            rosnar() {
                console.log('Rosnar')
            }
        }

        class Passaro extends Animal {
            constructor() {
                super() 
                this.bico = 'curto'
            }

            voar() {
                console.log('Voar')
            }

        }

        class Papagaio extends Passaro {
            constructor() {                
                super()
                this.sabeFalar = true
            }

            falar() {
                console.log('Falar')
            }
        }

        let cachorro = new Cachorro()
        let passaro = new Passaro()
        let papagaio = new Papagaio()

        console.log(cachorro)
        console.log(passaro)
        console.log(papagaio)

        papagaio.voar()
        */
    </script>
</head>
