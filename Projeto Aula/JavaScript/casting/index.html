<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Casting</title>
    <script>

        var variavel1 = prompt('Digite algum número:')
        var variavel2 = prompt('Digite outro número:')

        variavel1 = parseFloat(variavel1) //parseInt = faz o casting para número inteiro

        variavel2 = parseFloat(variavel2)

        document.write(variavel1 + variavel2)

        //toString = converte o número inteiro para uma string
    </script>
</head>
<body>
    
</body>
</html>
