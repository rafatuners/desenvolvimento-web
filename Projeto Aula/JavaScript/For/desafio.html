<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Desafio for</title>
    <script>

    // 1
    
    var lista_frutas = ['Banana', 'Maçã', 'Morango', 'Pera']

    for(var indice = 0; indice < lista_frutas.length; indice++) {
        document.write('A fruta ' + lista_frutas[indice] + ' possui índice ' + indice + '<br/>')
    }
    document.write('<hr/>')

    // 2

    var x = 1
    var y = 1
    
    while(x <= 10) {
        y = 1
        while(y <= 10){
            document.write(x + ' x ' + y + ' = ' + (x*y) + '<br/>')
            y++
        }        
        x++
        document.write('<hr/>')
    }
    
    
    </script>
</head>
