<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScrip - Funções Strings</title>
    <script>

        // Propriedade lenght
        document.write('Rafael Gagliardi'.length)
        document.write('<br />')

        // Propriedade charAT
        document.write('Rafael Gagliardi'.charAt(7))
        document.write('<br />')

        // Propriedade idexOf
        document.write('Rafael Gagliardi'.indexOf('a'))
        document.write('<br />')

        // Propriedade replace
        document.write('Rafael Gagliardi'.replace('Gagliardi', 'Cruz'))
        document.write('<br />')

        // Propriedade substr
        document.write('Rafael Gagliardi'.substr(6, 10))
        document.write('<br />')

        // Propriedade toLowerCase
        document.write('Rafael Gagliardi'.toLowerCase())
        document.write('<br />')

        // Propriedade toUpperCase
        document.write('Rafael Gagliardi'.toUpperCase())
        document.write('<br />')

        // Propriedade trim
        var nome = 'Rafael Gagliardi'
        document.write('-' + nome.trim() + '-')
        document.write('<br />')
    </script>
</head>
<body>
    
</body>
</html>
