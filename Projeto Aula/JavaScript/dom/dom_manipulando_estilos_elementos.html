<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - DOM</title>
    <script>
        function modificaEstilo(corDeFundo) {
            
            document.getElementById('quadrado').style.background = corDeFundo
        }
    </script>
</head>
<body>
    
    <h3>Manipulando estilo</h3>

    <button type="buttom" onclick="modificaEstilo('#FF0000')">Vermelho</button>
    <button type="buttom" onclick="modificaEstilo('#00FF00')">Verde</button>
    <button type="buttom" onclick="modificaEstilo('#0000FF')">Azul</button>

    <hr>
    <div style="border: solid 1px black; width: 100px; height: 100px;" id="quadrado"></div>
</body>
</html>
