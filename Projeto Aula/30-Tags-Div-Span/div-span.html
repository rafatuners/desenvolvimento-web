<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div e Span</title>
    <style>

        #topo{
            background-color: blue;
        }

        #conteudo{
            background-color: red;
        }

        #rodape{
            background-color: green;
        }
     
        .produto{
            background-color: grey;
            margin: 10px;
        }

        .azul{
            color: blue;
        }


    </style>
</head>
<body>
    <div id="topo">
        <img src="imagens/Amazon_Prime_logo.png" width="200">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>

    </div>

    <div id="conteudo">

        <div class="produto">
            Produto1
        </div>
        <div class="produto">
            Produto2
        </div>
        <div class="produto">
            Produto3
        </div>

        <div id="rodape">
            Todos os <span class="azul">direito</span> reservados
        </div>

        

    </div>
</body>
</html>
