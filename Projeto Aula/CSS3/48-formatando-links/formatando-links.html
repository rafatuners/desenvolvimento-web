<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatando links</title>
    <style>
       
        a{
            padding: 5px 10px;
            text-decoration: none;
        }

        /*links n√£o visitados */
        a:link{
            color: #b9c941;
        }

        /*links visitados */
        a:visited{
            color: #c0c0c0;
        }

        /*links hover, passa o cursor sobre o link */
        a:hover{
            color: #fff;
            background: #6d790f;
        }

        /*links Ativos, quando clicados */
        a:active{
            color: #e4f371;
        }
    </style>
</head>
<body>
    
    <a href="https://www.google.com.br/">Google</a> |
    <a href="https://www.tecmundo.com.br/">Tecmundo</a> |
    <a href="https://www.megacurioso.com.br/">Mega curioso</a> |
    <a href="www.yahoo.com.br">Yahoo</a>

</body>
</html>
